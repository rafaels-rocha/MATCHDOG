<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATCHDOG</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/Logo1.png" type="image/x-icon">
  
    <script src="javaScript/login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
</head>
<body>
    <div id="logo" class="container text-center mx-auto">
        <h1>MATCHDOG</h1>
        
    </div>
    <div id="imf" class="container mx-auto text-center ">
        <img src="img/Logo1.png" alt="">
    </div>  
    
    <form id="form">
        <div class="form-group col-6 col-lg-2 mx-auto mt-4">
          <div id="icon">
            <i  class="bi bi-person-fill icon"></i>
            <input type="text" class="form-control" 
            id="nomes" 
            placeholder= "Login">
          </div> 
        </div>
        <div class="form-group col-6 col-lg-2 mx-auto mt-4">
          <div  id="icon">
            <i class="bi bi-lock-fill icon"></i>
            <input type="password" class="form-control"
            id="senha"
            placeholder="Senha">  
          </div>
        </div>
      </form>
      <div id="registro" class="d-grid gap-2 mx-auto mt-1 col-lg-2 col-6">
        <a href="#" target="_blank">Ainda não é membro?</a>
      </div>

    <div id="login" class="d-grid gap-2 mx-auto mt-5 col-lg-2 col-6">
    <button class="btn" type="button" onclick="logar()" value="Entrar" id="btn-login">Entrar</button>
    </div>

    
</body>
</html>
