<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se | MATCHDOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="img/Logo1.png" type="image/x-icon">
    <script src="javaScript/cadastro.js"></script>

</head>
<body>
</head>
<body>
    <div id="logo" class="container text-center mx-auto">
        <h1>MATCHDOG</h1>
        
    </div>
    <div id="img" class="container mx-auto text-center ">
        <img src="img/Logo1.png" alt="">
    </div>  
    
    <form id="form">
      <div class="form-group col-6 col-lg-2 mx-auto mt-4">
        <div id="icon">
          <i class="bi bi-envelope-at-fill icon"></i>
          <input type="email" aria-describedby="emailHelp" class="form-control" 
          id="email" 
          placeholder= "E-mail">
        </div> 
      </div>
        <div class="form-group col-6 col-lg-2 mx-auto mt-4">
          <div id="icon">
            <i  class="bi bi-person-fill icon"></i>
            <input type="text" class="form-control" 
            id="nomes" 
            placeholder= "Nome">
          </div> 
        </div>
        <div class="form-group col-6 col-lg-2 mx-auto mt-4" ">
          <div  id="icon">
            <i class="bi bi-lock-fill icon"></i>
            <input type="password" class="form-control" id="senha" placeholder="Senha">
          </div>
        </div>
        
      </form>
      

    <div id="cad" class="d-grid gap-2 mx-auto mt-5 col-lg-2 col-6">
    <button class="btn" type="submit" onclick="cadastrar()" value="enviar-cadastro" id="btn-registrar">Registra-se</button>
    </div>

    
</body>
</html>
    
</body>
</html>
